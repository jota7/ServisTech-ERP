# =============================================================================
# SERVISTECH ERP V4.0 - Render.com Deployment Configuration
# Todos los servicios centralizados
# =============================================================================

services:
  # ==========================================================================
  # Frontend - React SPA
  # ==========================================================================
  - type: web
    name: servistech-erp
    runtime: docker
    dockerfilePath: ./app/Dockerfile
    dockerContext: ./app
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: servistech-api
          property: url
      - key: VITE_WS_URL
        fromService:
          type: web
          name: servistech-websocket
          property: url
        valueTransform: "wss://$value/ws"
    healthCheckPath: /health

  # ==========================================================================
  # Backend API Service
  # ==========================================================================
  - type: web
    name: servistech-api
    runtime: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: servistech-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: servistech-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: servistech-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: BCV_SCRAPE_ENABLED
        value: true
      - key: BINANCE_API_ENABLED
        value: true
      - key: RATE_CACHE_TTL
        value: 300
      - key: AUDIT_LOG_ENABLED
        value: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: servistech-erp
          property: url
    healthCheckPath: /health
    buildFilter:
      paths:
        - api/**
      ignoredPaths:
        - api/**/*.test.ts
        - api/**/*.spec.ts
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 70
      targetMemoryPercent: 70

  # ==========================================================================
  # WebSocket Server
  # ==========================================================================
  - type: web
    name: servistech-websocket
    runtime: docker
    dockerfilePath: ./websocket/Dockerfile
    dockerContext: ./websocket
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: REDIS_URL
        fromService:
          type: redis
          name: servistech-redis
          property: connectionString
      - key: JWT_SECRET
        fromService:
          type: web
          name: servistech-api
          envVarKey: JWT_SECRET
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: servistech-erp
          property: url
    healthCheckPath: /health

  # ==========================================================================
  # Cron Jobs Service
  # ==========================================================================
  - type: worker
    name: servistech-cron
    runtime: docker
    dockerfilePath: ./cron/Dockerfile
    dockerContext: ./cron
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: servistech-api
          property: url
      - key: POSTGRES_HOST
        fromDatabase:
          name: servistech-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: servistech-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: servistech-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: servistech-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: servistech-db
          property: database
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: BACKUP_S3_BUCKET
        value: servistech-backups

databases:
  - name: servistech-db
    databaseName: servistech_erp
    user: servistech
    plan: standard
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all

redis:
  - name: servistech-redis
    plan: standard
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all
