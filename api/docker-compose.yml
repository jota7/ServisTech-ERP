version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: servistech-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-servistech}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-servistech123}
      POSTGRES_DB: ${DB_NAME:-servistech}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-servistech} -d ${DB_NAME:-servistech}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servistech-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: servistech-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - servistech-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servistech-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-servistech}:${DB_PASSWORD:-servistech123}@db:5432/${DB_NAME:-servistech}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      BCV_SCRAPER_ENABLED: ${BCV_SCRAPER_ENABLED:-true}
      BCV_SCRAPER_CRON: ${BCV_SCRAPER_CRON:-0 8 * * *}
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    networks:
      - servistech-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: servistech-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - servistech-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  servistech-network:
    driver: bridge
